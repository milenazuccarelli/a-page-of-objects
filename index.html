<!doctype HTML>
<head>
    <title>A page of objects</title>

    <link rel="stylesheet" href="style.css" type="text/css" media="all">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="scroll.js"></script>
</head>
<body>
    <div class="v vleft"><a href="#">instagram</a></div>
    <div class="v vright"><a href="#">instagram</a></div>
    <header class="clear">
        <aside  data-scroll-speed="2">
            <h1 class="logo">
                a page of<br>
                objects
            </h1>   
            <div class="fruit-label one">
                <img src="img/1.png">
            </div>
        </aside>
        
        <aside>
            <div class="nav"></div>
        </aside>
    </header>

    <article class="clear" data-scroll-speed="5">
        <section class="right">
            <img src="img/image.png" alt="">
            <p><a href="#">hello</a></p>
        </section>
        
        <div class="fruit-label two"  data-scroll-speed="6">
            <img src="img/2.png" alt class="spin">
        </div>
    </article>
    
    <div class="fruit-label three" data-scroll-speed="1">
        <img src="img/3.png">
    </div>

    <article>
        <div class="fruit-label four">
            <img src="img/4.png">
        </div>
        
        <section class="left" data-scroll-speed="3">
            <img src="img/image.png" alt="">
            <p><a href="#">hello</a></p>
        </section>

    </article>
    
        <div class="fruit-label five" data-scroll-speed="1">
            <img src="img/5.png"  alt class="spin-reverse">
        </div>
    
    <article>
        <div class="fruit-label six">
            <img src="img/6.png">
        </div>
        
        <section class="center" data-scroll-speed="9">
            <img src="img/image.png" alt="">
            <p><a href="#">hello</a></p>
        </section>
    </article>

    <footer>
        <h1>Have a nice day</h1>
    </footer>
</body>
</html>
